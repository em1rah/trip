<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Galaxy Detector</title>
  </head>
  <body>
    <div id="mode-controls">
      <button class="mode-btn active" data-mode="galaxy">Galaxy</button>
      <button class="mode-btn" data-mode="flower">Flower</button>
      <button class="mode-btn" data-mode="skeleton">Skeleton</button>
    </div>
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="output_canvas"></canvas>
    <div id="status">Initializing hand detector...</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
